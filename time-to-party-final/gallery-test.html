<!DOCTYPE html>
<html>
<head>
    <title>Gallery Test</title>
    <style>
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 2rem;
            max-width: 1200px;
            margin: 0 auto;
            background: lightblue; /* Debug background */
            padding: 20px;
        }
        
        .gallery-item {
            position: relative;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            transition: all 0.3s ease;
            aspect-ratio: 4/3;
            background: red; /* Debug background */
        }
        
        .gallery-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }
    </style>
</head>
<body>
    <h1>Gallery Test</h1>
    <div class="container">
        <div class="gallery-grid">
            <div class="gallery-item">
                <img src="images/cenario1.jpg" alt="Cenário 1" class="gallery-image">
            </div>
            <div class="gallery-item">
                <img src="images/cenario2.jpg" alt="Cenário 2" class="gallery-image">
            </div>
            <div class="gallery-item">
                <img src="images/cenario3.jpg" alt="Cenário 3" class="gallery-image">
            </div>
        </div>
    </div>
</body>
</html>
