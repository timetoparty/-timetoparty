<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .test-image {
            width: 200px;
            height: 150px;
            object-fit: cover;
            border: 2px solid #ccc;
            margin: 10px;
            display: inline-block;
        }
        .image-info {
            display: block;
            margin: 5px 0;
            font-size: 12px;
            color: #666;
        }
    </style>
</head>
<body>
    <h1>Gallery Images Test</h1>
    
    <div>
        <span class="image-info">cenario1.jpg</span>
        <img src="images/cenario1.jpg" alt="Cenário 1" class="test-image">
    </div>
    
    <div>
        <span class="image-info">cenario2.jpg</span>
        <img src="images/cenario2.jpg" alt="Cenário 2" class="test-image">
    </div>
    
    <div>
        <span class="image-info">cenario3.jpg</span>
        <img src="images/cenario3.jpg" alt="Cenário 3" class="test-image">
    </div>
    
    <div>
        <span class="image-info">cenario4.jpg</span>
        <img src="images/cenario4.jpg" alt="Cenário 4" class="test-image">
    </div>
    
    <div>
        <span class="image-info">cenario5.jpg</span>
        <img src="images/cenario5.jpg" alt="Cenário 5" class="test-image">
    </div>
    
    <div>
        <span class="image-info">timetoparty_logo.jpg</span>
        <img src="images/timetoparty_logo.jpg" alt="Logo" class="test-image">
    </div>
</body>
</html>
